<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nærboks - guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="hero">
        <img src="images/logo.png" alt="Nærboks logo" class="hero__logo guide__logo">
    </div>
    <main class="main">
        <section class="section guide">
            <div class="headingContainer">
                <a href="index.html" class="burgerMenu">
                    <img src="images/burgerMenu.png" alt="Burger menu navigation icon">
                </a>
                <h1 class="title">Pakker</h1>
            </div>
            <h2 class="title pickup__title">Din pakke er i Nærboks Ellegårdvej SwipBox</h2> 
            <p class="pickup__text">Boksen er placeret udendørs. <br>Den grå Nærboks står foran hovedindgangen SwipBox</p>
            <div class="pickup__buttons">
                <a href="#" class="button start__createAccount">
                    Afhent din pakke
                </a>
                <div class="start__divider">
                    <hr class="divider__line">
                    <p class="divider__text">
                        eller
                    </p>
                    <hr class="divider__line">
                </div>
                <a href="#" class="button start__login">
                    Overdrag pakke
                </a>
                <div class="gpsContainer">
                    <a class="pickup__guide" href="">Vis mig vej til pakken</a>
                    <img class="pickup__img" src="images/Location ping.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
